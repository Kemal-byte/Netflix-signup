<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix homepage </title>
</head>
<body>
    <div class="container">
        <div class="container-box">
        </div>
        <div class="title"><h1>Netflix</h1></div>
        <div class="description"><p>Thank you for signing up to Netflix. Tell me more about yourself.</p></div>
        <div class="surveyform">
            <div class="box">
                <div class="name"><p>Name</p></div>
                <div class="inputbox">
                    <input type="text" name="name" id="name" class="input-area" placeholder="Enter your Name">
                </div>
            </div>
            <div class="box">
                <div class="name"><p>Age</p></div>
                <div class="inputbox">
                    <input type="text" name="age" id="age" class="input-area" placeholder="Enter your age">
                </div>
            </div>
            <div class="box">
                <div class="name"><p>Email</p></div>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="input-area" placeholder="Enter your Name">
                </div>
            </div>
            <div class="box">
                <div class="name"><p>Content type</p></div>
                <div class="inputbox">
                    <select class="input-area" name="Genres" id="Genres">
                        <option value="" disabled selected hidden>Choose Genres...</option>
                    </select>                    
                </div>
            </div>
            <div class="selection">
                <label for="movie-types">Movie Types</label>
                <div class="selection-boxes">
                    <input type="checkbox" name="comedy" id="comedy">
                    <label for="comedy">Comedy</label>
                </div>
                <div class="selection-boxes">
                    <input type="checkbox" name="action" id="action">
                    <label for="action">Action</label>
                </div>
                <div class="selection-boxes">
                    <input type="checkbox" name="romance" id="romance">
                    <label for="romance">romance</label>
                </div>
            </div>
            <div class="selection">
                <label for="Gender">Gender</label>
                <div class="selection-boxes">
                    <input type="radio" name="male" id="gender">
                    <label for="gender">Male</label>
                </div>
                <div class="selection-boxes">
                    <input type="radio" name="Female" id="gender">
                    <label for="gender">Female</label>
                </div>
                <div class="selection-boxes">
                    <input type="radio" name="other" id="gender">
                    <label for="gender">Other</label>
                </div>
            </div>
            <div class="selection">
                <p>Feedback</p>
                <textarea name="feedback" id="feedback" cols="30" rows="10" class="textarea input-area" placeholder="Leave your feedback here..."></textarea>
            </div>
            <div class="button">
                <button class="button-selection">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
